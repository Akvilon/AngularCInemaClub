

<div class="wrapper">
  <div class="inner">

    <mat-card class="example-card" *ngFor="let film of films">
      <mat-card-header>
        <mat-card-title>{{film.name}}</mat-card-title>
        <mat-card-subtitle>{{film.year}}</mat-card-subtitle>
      </mat-card-header>
      <div class="img_box">
          <img mat-card-image src="{{film.imgUrl}}" alt="film {{film.name}}">
      </div>
      <mat-card-content>
        <p>
          {{film.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
