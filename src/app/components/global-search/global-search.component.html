<div class="top-search">
  <div>
    <mat-form-field class="example-form-field">
      <input matInput type="text" placeholder="Искать фильм" [(ngModel)]="searchString" />
    </mat-form-field>
  </div>

  <div style="padding-bottom: 9px;">
    <button mat-button class="search_btn" (click)="sendString()">
      <i class="material-icons">search</i>
    </button>
  </div>


  <p class="error"></p>

</div>
