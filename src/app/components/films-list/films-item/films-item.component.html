

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{film.name}}</mat-card-title>
    <mat-card-subtitle>{{film.year}}</mat-card-subtitle>
  </mat-card-header>
  <div class="img_box">
      <img mat-card-image src="{{film.imgUrl}}" alt="film {{film.name}}">
  </div>
  <mat-card-content>
    <p>
      {{film.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToFavorites()" [ngClass]="{active: isSelected}">{{!isSelected ? "Добавить в избранное" : "Удалить из избранного"}}</button>
  </mat-card-actions>
</mat-card>
