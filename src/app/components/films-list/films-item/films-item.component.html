
<div *ngFor="let film of films">
  <mat-card>
    <mat-card-header>
        <div mat-card-avatar style="display: flex;align-items: center;justify-content: center;margin-left:15px;">
          <img src="assets/img/sm_icon4.png" alt="small icon" height="40" width="40">
        </div>
      <mat-card-title>{{film.title}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <div class="img_box">
        <img mat-card-image src="" alt="film">
    </div>
    <mat-card-content>
      <p>
       
      </p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button (click)="sendClickedItem()"></button>
    </mat-card-actions> -->
  </mat-card>
</div>


<app-spinner *ngIf="this.films.length < 1 || this.isLoading"></app-spinner>

<div class="show_more" (click)="showMoreFilms()" *ngIf="this.films.length > 1">
  <button mat-rised-button mat-button colot="primary">Показать больше</button>
</div>
