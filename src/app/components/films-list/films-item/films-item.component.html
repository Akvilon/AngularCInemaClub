

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{filmName}}</mat-card-title>
    <mat-card-subtitle>{{filmYear}}</mat-card-subtitle>
  </mat-card-header>
  <div class="img_box">
      <img mat-card-image src="{{filmImgUrl}}" alt="film {{filmName}}">
  </div>
  <mat-card-content>
    <p>
      {{filmDescription}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToFavorites()" [ngClass]="{active: isSelected}">{{!isSelected ? "Добавить в избранное" : "Удалить из избранного"}}</button>
  </mat-card-actions>
</mat-card>
