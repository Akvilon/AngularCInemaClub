

<mat-card class="example-card">
  <mat-card-header>
      <div mat-card-avatar style="display: flex;align-items: center;justify-content: center;margin-left:15px;">
        <img src="assets/img/sm_icon4.png" alt="small icon" height="40" width="40">
      </div>
    <mat-card-title>{{film.name}}</mat-card-title>
    <mat-card-subtitle>{{film.year}}</mat-card-subtitle>
  </mat-card-header>
  <div class="img_box">
      <img mat-card-image src="{{film.imgUrl}}" alt="film {{film.name}}">
  </div>
  <mat-card-content>
    <p>
      {{film.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="sendClickedItem()" [ngClass]="{active: isSelected}">{{!isSelected ? "Добавить в избранное" : "Удалить из избранного"}}</button>
  </mat-card-actions>
</mat-card>
